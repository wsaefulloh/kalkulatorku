<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulatorku by Wahyu Saefulloh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Tektur:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="calculate">
        <div>
          <div class="title">Kalkulatorku</div>
          <div id="display" class="result">0</div>
          <div class="button-calculate">
            <div style="display: flex">
              <div class="key-button pointer" onclick="calculator(7)">7</div>
              <div class="key-button pointer" onclick="calculator(8)">8</div>
              <div class="key-button pointer" onclick="calculator(9)">9</div>
              <div class="key-operate pointer" onclick="calculator('del')">
                DEL
              </div>
            </div>
            <div style="display: flex">
              <div class="key-button pointer" onclick="calculator(4)">4</div>
              <div class="key-button pointer" onclick="calculator(5)">5</div>
              <div class="key-button pointer" onclick="calculator(6)">6</div>
              <div class="key-operate pointer" onclick="calculator('+')">+</div>
            </div>
            <div style="display: flex">
              <div class="key-button pointer" onclick="calculator(1)">1</div>
              <div class="key-button pointer" onclick="calculator(2)">2</div>
              <div class="key-button pointer" onclick="calculator(3)">3</div>
              <div class="key-operate pointer" onclick="calculator('-')">-</div>
            </div>
            <div style="display: flex">
              <div class="key-button pointer" onclick="calculator('.')">.</div>
              <div class="key-button pointer" onclick="calculator(0)">0</div>
              <div class="key-operate pointer" onclick="calculator('/')">/</div>
              <div class="key-operate pointer" onclick="calculator('x')">x</div>
            </div>
            <div style="display: flex">
              <div class="button-reset pointer" onclick="calculator('reset')">
                RESET
              </div>
              <div class="button-equal pointer" onclick="calculator('equal')">
                =
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-right">
      <div class="footer-text">Â© Wahyu Saefulloh | 2024</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
